<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
    <section>
      <h1 id="title"> freeCodeCamp Survey Form</h1>
      <p id="description"> Thank you for taking the time to help us improve the platform</p>

      <div>
        <form id="survey-form"  action="">
          <div class="form">
            
            <label id="name-label">Name</label>
            <input type = "text" id="name" name = "name" placeholder="Enter your name" required>
          </div>
          <div class="form">
            <label id="email-label">Email</label>
            <input id="email" type = "email" name = "email" placeholder="Enter your email" required>
          </div>
          <div class="form">
            <label id="number-label">Age</label>
            <input  id="number" type = "number" name = "age" min="10" max="99" placeholder="Age" required>
          </div>
          <div class="form">
            <p>Which option best describes your current role?</p>
            <select id="dropdown" name="role" required>
              <option>Select current role</option>
              <option value="student">Studet</option>
              <option value="job">job</option>
              <option value="other">other</option>
            </select>
          </div>
          <div>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label>
              <input name="user" type="radio" value="definitely" class="input-radio"> "Definitely"
            </label>
            <label>
              <input name="user" type="radio" value="maybe" class="input-radio"> "Maybe"
            </label>
            <label>
              <input name="user" type="radio" value="not-sure" class="input-radio"> "Not sure"
            </label>
          </div>
          <div class="form">
            <p>What would you like to see improved? (Check all that apply)</p>
          </div>
          <div>
            <label>
              <input value="videos" type="checkbox"> videos
            </label>
            <label>
              <input value="front-end" type="checkbox"> front-end
            </label>
          </div>
          <div class="form">
            <p>Any comments or suggestions?</p>
            <textarea placeholder="Enter your comment here..."> </textarea>

          </div>
          <div class="form">
            <button type = "submit" id="submit" class="submit"> Submit</button>
          </div>

        </form>
        
        
      </div>
    </section>

  </body>
</html>
